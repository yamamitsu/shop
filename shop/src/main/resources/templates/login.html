<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.login}"></title>
</head>
<body>
    <form th:action="@{/login}" method="post" th:object="${loginForm}">
        <table>
            <tr><td>メールアドレス：</td><td><input type="text" th:field="*{email}"></td></tr>
            <tr><td>パスワード：</td><td><input type="password" th:field="*{password}"></td></tr>
        </table>
        <div th:each="error:${#fields.globalErrors()}" th:text="${error}" style="color:red"></div>
        <div th:text="${caution}" style="color:red"></div>
        <div th:text="${message}" style="color:red"></div>
        <button type="submit" th:text="#{button.login}"></button>
    </form>
    <a href="/register">新規登録</a>
</body>
</html>
