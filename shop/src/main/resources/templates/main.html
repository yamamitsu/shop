<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: base_header('Main',~{::link})">
    <meta charset="UTF-8">
    <title>メイン</title>
</head>
<body>
    <div th:replace="layout :: header"></div>
    <h1>商品一覧</h1>
    <table border="1">
        <tr>
            <th>購入</th>
            <th>商品名</th>
            <th>価格</th>
            <th>説明</th>
        </tr>
        <tr th:each="product:${productList}">
            <td th:text="${product.isSale}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.taxOutPrice}"></td>
            <td th:text="${product.explanation}"></td>
        </tr>
    </table>
    <div th:replace="layout :: footer"></div>
</body>
</html>
